<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <div class="screen1 hide">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>

      <img src="./assets/closed-cookie.svg" alt="" id="fortuneCookie">
    </div>
    <div class="screen2">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <p id="fortuneText">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      <img src="./assets/opened-cookie.svg" alt="">
      <button class="button" id="btnOpenAnother">Abrir outro biscoito</button>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
